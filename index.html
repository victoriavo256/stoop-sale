<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="styles.css" rel="stylesheet" />

<body>
    <div id="envelopes">
        <!--before clicking to open the envelope-->
        <button id="closed-envelope"><img src="images/envelope-closed.png" width="150"></button>

        <!--after clicking to open the envelope (info fills the page)-->
        <img src="images/envelope-opened.png" width="150" id="opened-envelope" class="hidden">
    </div>
    
    <div id="pop-out-from-envelope" class="hidden">
        <h4>You are invited to</h4>
        <h2>Chelsea & Lil's</h2>
        <h1>Stoop Sale<button id="help-button">?</button></h1>
        <div id="stoop-graphic"></div>
    </div>

    <!--fadeInView means these elements fade in as they come into range of the view port-->
    <div id="scroll-down-to-see" class="hidden">
        <p class="fadeInViewPort">August 25th, 2024 at 9am-12pm</p>
        <p class="fadeInViewPort">Street Address here</p>

        <!--Google Maps API!-->
        <!--<gmp-map center="40.67951583862305,-73.9972915649414" zoom="14" map-id="DEMO_MAP_ID">

        </gmp-map>-->

        <p class="fadeInViewPort">Interactive Collage here</p>
        <p class="fadeInViewPort">Share to Socials here</p>
        <p class="fadeInViewPort">Hope to see you there! xo Chelsea & Lil</p>

        <!-- buttons to share to social media -->
        <div class="share-buttons">
            <a href="#" id="instagram" class="share-button"><img src="images/instagram.png" width="75"></a>

            <a href="#" id="sharelink" class="share-button"><img src="images/sharelink.png" width="75"></a>

    </div>
