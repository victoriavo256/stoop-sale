<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨Stoop Sale✨</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <!--before clicking to open the envelope-->
    <div id="closed-envelope">
        <button><img src="images/envelope-closed.png" width="100" class="envelope"></button>
        <p>(click me!)</p>
    </div>

    <!--after clicking to open the envelope (info fills the page)-->
    <div id="opened-envelope" class="hidden">
        <img src="images/envelope-opened.png" width="100" class="envelope">
        <div id="pop-out-from-envelope" class="hidden">
            <h4>You are invited to</h4>
            <h2>Chelsea & Lil's</h2>
            <h1>Stoop Sale</h1>
            <img src="images/stoop.png">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
